<div class="row">
  <div *ngFor="let gif of resultados" class=" col-md-4 col-sm-6 animate__animated animate__fadeIn animate__slow ">

    <div class="card">
      <!-- Nota: Para utilzar la url de la imagena  mostar es necesario meter src entre corchetes,y asi con cada propiedad que queramos que 
      utilize el resultado del ngFor -->
      <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="card-img-top">

      <div class="card-body">
        <p class="card-text">
          {{gif.title}}
        </p>
      </div>
    </div>
  </div>
</div>
